<!-- ======= Sidebar ======= -->
<i class="bi bi-list toggle-sidebar-btn" (click)="toggleWidth()"></i>
<aside
  id="sidebar"
  class="sidebar"
  [ngClass]="{ width_toggle: isWidthToggled }"
>
  <ul class="sidebar-nav" id="sidebar-nav">
    <li class="nav-item">
      <a
        class="nav-link"
        routerLink="dashboard"
        routerLinkActive="active"
        (click)="isWidthToggled = true"
      >
        <i class="bi bi-grid"></i>
        <span>Dashboard</span>
      </a>
    </li>
    <!-- End Dashboard Nav -->
    <li class="nav-item">
      <a
        class="nav-link"
        routerLink="profile"
        routerLinkActive="active"
        (click)="isWidthToggled = true"
      >
        <i class="bi bi-person"></i>
        <span>Profile</span>
      </a>
    </li>
    <!-- End Profile Page Nav -->

    <li class="nav-item">
      <a
        class="nav-link"
        routerLink="analytics"
        routerLinkActive="active"
        (click)="isWidthToggled = true"
      >
        <i class="bi bi-bar-chart-line"></i>
        <span>Analytics</span>
      </a>
    </li>
    <!-- End F.A.Q Page Nav -->

    <li class="nav-item">
      <a
        class="nav-link"
        routerLink="qrcode"
        routerLinkActive="active"
        (click)="isWidthToggled = true"
      >
        <i class="bi bi-qr-code"></i>
        <span>QRCode</span>
      </a>
    </li>
    <!-- End Contact Page Nav -->
  </ul>
  <ul class="sidebar-nav below">
    <hr />
    <li class="nav-item">
      <a
        class="nav-link"
        routerLink="support"
        routerLinkActive="active"
        (click)="isWidthToggled = true"
      >
        <i class="bi bi-headset"></i>
        <span>Support</span>
      </a>
    </li>
    <!--Customer Support Page -->

    <li class="nav-item" (click)="logout()">
      <a class="nav-link">
        <i class="bi bi-box-arrow-in-left"></i>
        <span>Logout</span>
      </a>
    </li>
  </ul>
  <!-- End Logout Page Nav -->
</aside>
<!-- End Sidebar-->
<main id="main" class="main">
  <router-outlet></router-outlet>
  <!-- End #main -->
</main>
<!-- ======= Footer ======= -->
<footer id="footer" class="footer">
  <div class="copyright">
    &copy; Copyright <strong><span>Scissors</span></strong
    >. All Rights Reserved
  </div>
</footer>
<!-- End Footer -->

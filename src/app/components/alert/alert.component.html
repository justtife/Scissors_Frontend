<div class="position-fixed top-0 end-0 m-4" style="z-index: 1050">
  <div
    class="alert slide-in-right d-flex align-items-center"
    role="alert"
    *ngIf="showAlert"
    [ngClass]="response.type"
  >
    <i class="bi" [ngClass]="response.icon"></i>
    <span class="message">{{ response.message }}</span>
    <div class="timer-bar"></div>
    <button type="button" class="btn-close" (click)="onCancelClick()"></button>
  </div>
</div>
